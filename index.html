<!DOCTYPE html>
<html>
  <head>
     <title>Contact Us</title>
     <link rel="stylesheet" type="text/css" href="css/style.css">
     <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <h1 id="cu">Contact us</h1>
                </div>
            </div>
        </div>
    </div>
    <form id="contactsform">
     <div class="row">
      <div class="col-md-6">
         <div class="form-group">
          <label for="name">Name</label>
           <input type="text" class="form-control" id="name" placeholder="Enter name" required="required">
         </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required="required">
        </div>
      </div>
      <div class="col-md-6">
       <div class="form-group"><label for="name">Message</label>
        <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"placeholder="Message"></textarea>
       </div>
      </div>
      <div class="col-md-12">
       <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">Send Message</button>
      </div>
     </div>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="rel/jQuery.js"> </script>
    <script src="rel/bootstrap-3.3.7/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>

</html>
